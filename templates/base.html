<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
{% include 'header.html' %}
<div class="container" style="margin-bottom: 2%">
    <div class="row">
        <div class="col-12">
            <br>
            <p>当前仅支持广州地区查询  &nbsp; &nbsp;中文查询稍后接入</p>
            <form method="post" action="{% url 'search_bus:search' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="busno1" style="float:left;margin-right: 3%">query:</label>
                    <input type="search" class="form-control" id="busno1" name="busno" required autofocus style="float:left;width: 60%;margin-right: 3%">
                </div>
                <button type="submit" class="btn btn-primary" style="float:left;">搜索</button>
            </form>
        </div>
    </div>
</div>
{% block content %}{% endblock %}
{% include 'footer.html' %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.14.4/dist/umd/popper.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
</body>
</html>
